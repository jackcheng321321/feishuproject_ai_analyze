[tool:pytest]
# pytest配置文件

# 测试文件发现
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 标记定义
markers =
    unit: 单元测试
    integration: 集成测试
    performance: 性能测试
    security: 安全测试
    slow: 慢速测试
    fast: 快速测试
    smoke: 冒烟测试
    regression: 回归测试
    api: API测试
    database: 数据库测试
    auth: 认证测试
    webhook: Webhook测试
    ai: AI模型测试
    storage: 存储测试
    config: 配置测试

# 输出配置
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --color=yes
    --durations=10
    --maxfail=5

# 覆盖率配置
# addopts += --cov=app --cov-report=html --cov-report=term --cov-fail-under=80

# 异步测试配置
asyncio_mode = auto

# 过滤警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*unclosed.*:ResourceWarning

# 最小版本
minversion = 6.0

# 测试发现
norecursedirs = .git .tox build dist *.egg

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 并行测试配置（需要安装 pytest-xdist）
# addopts += -n auto